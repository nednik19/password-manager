{% extends 'base.html' %} {% block content %}
<h2>MFA</h2>
<form class="form" method="post">
    <input type="hidden" name="username" value="{{username}}">
    <div class="inputBox">
      <img class="qrcode" src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
        <p>Open this QR code via Authy or Google Authentificator and enter OTP</p>
    </div>
  <div class="inputBox">
    <input type="text" id="otp_code" name="otp""/><i>Enter OTP code</i>
    </div>
    <div class="links"> <a href="#"></a> <a class="a_logout" href="{{ url_for('auth.login') }}">logout</a></div> 
  <div class="inputBox">
  <button class="button_create" type="submit" name="create" class="create-btn">submit QR</button>
</div>
  {% if error %}
  <ul>
    <li class="red_errors">{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
